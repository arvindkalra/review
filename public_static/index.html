<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>An Year in Review</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">

    <style>
        body{
            margin: 0;
        }
        #map{
            width: 100%;
            height: 100vh;
            background-color: pink;
        }
        .foot{
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%!important;
            z-index: 10000;
            background-color: darkgray;
            opacity: 0.8;
            height: 20vh;
            margin: 0!important;
        }
        .fas:hover{
            cursor: pointer;
            color: brown;
            transition: 0.7s ease;
        }
        .fas{
            color: black;
        }
        h1{
            /*font-weight: bold;*/
            font-family: 'Gugi', cursive;
            font-size: 1.3em!important;
            color: black;
            opacity: 1;
        }
    </style>

    <style>
        .curtain {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .curtain__wrapper {
            width: 100%;
            height: 100%;
        }

        .curtain__panel {
            background: orange;
            width: 50%;
            height: 100vh;
            float: left;
            position: relative;
            z-index: 2;
            transition: all 1s ease-out;
        }

        .curtain__panel--left {
            opacity: 0.6;
            transform: translateX(-100%);
        }

        .curtain__panel--right {
            opacity: 0.6;
            transform: translateX(100%);
        }

        .curtain__prize {
            background: #333;
            position: absolute;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /*input[type=checkbox] {*/
            /*position: absolute;*/
            /*cursor: pointer;*/
            /*width: 100%;*/
            /*height: 100%;*/
            /*z-index: 100;*/
            /*opacity: 0;*/
        /*}*/

        input[type=checkbox]:checked ~ div.curtain__panel--left {
            transform: translateX(0);
        }

        input[type=checkbox]:checked ~ div.curtain__panel--right {
            transform: translateX(0);
        }

        img {
            width: 55vw;
            height: 55vh;
        }
    </style>
</head>
<body>

<div class="curtain">
    <div class="curtain__wrapper">
        <input type="checkbox" checked>
        <div class="curtain__panel curtain__panel--left">
        </div>
        <div class="curtain__prize">
            <div id="map">
            </div>

            <div class="modal" id="markerModal" style="align-items: baseline">
                <div class="modal-background animated fadeIn close"></div>
                <div class="modal-content animated zoomIn" style="width: 400px; margin-top: 4%">
                    <div class="card">
                        <div class="card-image">
                            <img src="pics/0.jpg"  id="imgHolder" alt="Placeholder image" style="width: 400px; height: 400px">
                        </div>
                        <div class="card-content">

                        </div>
                    </div>
                </div>
                <button class="modal-close is-large close" aria-label="close"></button>
            </div>

            <div class="foot columns is-vcentered">
                <div class="column is-one-quarter">
                    <i class="fas fa-5x fa-chevron-circle-left is-pulled-right" id="previous"></i>
                </div>
                <div class="column has-text-centered">
                    <h1 id="info">
                        1st Day of 3rd Semester
                    </h1>
                </div>
                <div class="column is-one-quarter">
                    <i class="fas fa-5x fa-chevron-circle-right is-pulled-left" id="next"></i>
                </div>
            </div>

        </div>
        <div class="curtain__panel curtain__panel--right">

        </div>

    </div>
</div>



<script src="js/map.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFjlAyZXOangdko_28YsHtmR7vEKiO120&callback=initMap">
</script>
<script src="js/modal.js"></script>
<script src="js/controls.js"></script>
</body>
</html>
